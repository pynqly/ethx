<!DOCTYPE html>
<html>
<head>
  <title>Donate with MetaMask</title>
</head>
<body>
  <h1>Donate 0.01 ETH</h1>
  <button id="donateBtn">Send Donation</button>

  <script>
    async function donateWithMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask not detected. Please install MetaMask.');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const tx = {
          from: accounts[0],
          to: '0x207eE0de9c57D41BD1a6F9F00aC4daFa9e764690',
          value: '0x2386f26fc10000' // 0.01 ETH
        };
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [tx],
        });
        alert('Donation submitted! Hash: ' + txHash);
      } catch (err) {
        console.error(err);
        alert('Transaction cancelled or failed.');
      }
    }

    document.getElementById("donateBtn").onclick = donateWithMetaMask;
  </script>
</body>
</html>
